<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Find where to go!</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>


    <div id="map"></div>


    <div class="search-container">
        <form id="search-form">
            <input type="text" placeholder="Search for a city..." name="search">
            <button type="submit"><i class="material-icons">search</i></button>
        </form>
    </div>


    <div id="restaurant-div" class="result-list">
    </div>
    <div id="temp-div" class="result-list">
    </div>
    <div id="event-div" class="result-list">
    </div>
    <div class="bg" id="bg1"></div>
    <div class="bg" id="bg2"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJv0EWJ2s5KgkJX3ExXT6V9NFkXKEZ2Mo&libraries=places"></script>
    <script src="main.js"></script>
    <script src="googleMapHandler.js"></script>
    <script src="backgroundApiHandler.js"></script>
    <script src="songkickApiHandler.js"></script>
    <script src="weatherApiHandler.js"></script>

</body>

</html>
